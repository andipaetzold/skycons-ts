version: 2

defaults: &defaults
  working_directory: ~/skycons
  docker:
    - image: circleci/node:16

jobs:
  build:
    <<: *defaults  
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run build

      - persist_to_workspace:
          root: ~/skycons
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/skycons
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/skycons/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  default_workflow:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
